<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { position : absolute; bottom: 5%; font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="master.css">
  <script src="main.js" defer></script>

</head>
<body class="flex-center">
  <div class="container">
    <div class="input">
      <div class="day">
        <span>DAY</span>
        <input id="day" type="number" placeholder="DD" oninput="check(event)">
      </div>

      <div class="month">
        <span>MONTH</span>
        <input id="month" type="number" placeholder="MM" oninput="check(event)">
      </div>

      <div class="year">
        <span>YEAR</span>
        <input id="year" type="number" placeholder="YYYY" oninput="check(event)">
      </div>
    </div>

    <div class="division">
      <hr>

      <div class="circle flex-center" role="button">
        <div class="shape"></div>
      </div>
    </div>
    
    
    <div class="output">
      <p><span id="outYear">--</span>years</p>
      <p><span id="outMonth">--</span>months</p>
      <p><span id="outDay">--</span>days</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/iAhmad0" target="_blank">Ahmad Hussein</a>.
  </div>
</body>
</html>
